<div>

	<!--Navigation Buttons-->
	<img ng-click="goBack()" style="top:10px;position:relative;" ng-src="Optimised_icons_all-sizes/drawable-mdpi/Button_14_back-min.png">
	<img ng-click='changeKeyWord(textbox)' style="float:right;top:10px;position:relative;" ng-src="Optimised_icons_all-sizes/drawable-mdpi/Button_6_search-min.png">
	<center>

		<!--Input box for taking the input from user-->
		<input type="text" ng-model='textbox' name='textbox' style="text-align:left;font-size:150%;top:-50px;position:relative;"
			placeholder="Enter your text here" ng-model="keyword" />
	</center>

	<!--UI-VIEW for injecting the child state template-->
	<div ui-view style="top:5px;position:relative;">
		<p style="font-size:150%;color:white;text-align:left;padding-left:5%;">
			<b>Popular searches</b>
		</p>
		<div style="padding-left:9%">
	
    		<!--Buttons for giving the input to the user-->
			<!-- <div class = "row"> -->
			<button class="button button-light" style="border-radius:25px;" ng-click="changeKeyWord('Rhymes')">Rhymes</button>
			<button class="button button-light" style="border-radius:25px;column-gap: 40px;" ng-click="changeKeyWord('Letters')">Letters</button>
			<button class="button button-light" style="border-radius:25px;" ng-click="changeKeyWord('Counting')">Counting</button>
			<button class="button button-light" style="border-radius:25px;" ng-click="changeKeyWord('Drawing')">Drawing</button>
			<button class="button button-light" style="border-radius:25px;" ng-click="changeKeyWord('Numbers')">Numbers</button>
			<button class="button button-light" style="border-radius:25px;" ng-click="changeKeyWord('ABC')">ABC</button>
			<!-- </div> -->
			<div style="padding-left:2%" class="row">
				<button class="button button-light " style="border-radius:25px;" ng-click="changeKeyWord('alphabets')">alphabets</button>
				<button class="button button-light " style="border-radius:25px;" ng-click="changeKeyWord('puzzles')">puzzles</button>
				<button class="button button-light " style="border-radius:25px;" ng-click="changeKeyWord('science')">science</button>
				<button class="button button-light " style="border-radius:25px;" ng-click="changeKeyWord('Reading')">Reading</button>
			</div>
		</div>
	</div>
</div>
