<!--  Adding the Navigation icons to the Page -->
<div ng-include="'templates/nav1.html'"></div>

<!--Html5 Video player for playing the videos-->
<center>
	<div class="container">
		<video id='myVideo' width="400" controls poster="{{poster}}">
			<source ng-src="{{url}}" type="video/mp4">
		</video>
	</div>
</center>

<!-- Displaying the Content List -->
<div class="container">
	<!-- <div ng-swipe-right="pagination.prevPage()" ng-swipe-left="pagination.nextPage()">
    <center>
        <div class="img col-md-3" style="display: inline-block " ng-repeat="x in greeting | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" class='img-responsive'> -->
	<div class="myClass">
		<div class="row">
			<div class="span5" ng-repeat="x in data | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage"
				class='img-responsive'>
                <!--Adding the card and images-->
				<div class="card card-1">
					<a>
						<img class="img1" style='border-radius: 12%;' ng-src='{{x.image_path}}' width="250" /><span ng-click="changeUrl(x.dnld_url,x.image_path)"
							class="icon videoIcon playS moreIcon"></span>
					</a>
					<p>{{x.title}}</p>
					<br>
				</div>
			</div>
		</div>
		</center>
	</div>
</div>

<!-- Navigation buttons for next and previous pages of  the list -->
<div>
	<center>
		<button class="button" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0">Previous</button>
		<button class="button" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages">Next</button>
	</center>
</div>
