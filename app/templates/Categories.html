 <!-- Carousel3d directive for displaying the carousel in 3d format -->
 <nav>
   <ul>
     <img class = "float:left" src = 'Optimised_icons_all-sizes/drawable-xxxhdpi/Button_7_menu_on-min.png' height="50" width="50">
     <img class = "float_center" src = 'Optimised_icons_all-sizes/drawable-xxxhdpi/Button_5_history_on-min.png' height="50" width="50">
     <img style="float:right" src = 'Optimised_icons_all-sizes/drawable-xxxhdpi/Button_8_kart_on-min.png' height="50" width="50">
     <img style="float:right" src = 'Optimised_icons_all-sizes/drawable-xxxhdpi/Button_6_search_on-min.png' height="50" width="50">
   </ul>
 </nav>
<div carousel3d
    ng-model="slides" options = "options">
    <!-- Repeating through the slides object which contains images -->
    <div carousel3d-slide ng-repeat="slide in slides">
      <!-- Displaying image and Caption -->
        <figure>
            <a><img class = 'img-responsive' ng-src="{{slide.src}}" ng-if = "carousel3d.getCurrentIndex() === $index" ui-sref="videos({pcatid:slide.pcatid,catid:slide.catid,offset:slide.offset})"alt=""/></a>
              <img ng-if = "carousel3d.getCurrentIndex() !== $index" ng-src="{{slide.src}}"/>
            <figcaption ng-bind="slide.caption"></figcaption>
        </figure>
    </div>
</div>
